<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice media in html</title>
</head>
<body>
    <p>adding img in html</p>
    <img src="/html/class 4/media/1961_Cassius_Clay_vs._Donnie_Fleeman_On-Site_Poster.jpg"><br><br><hr>
    <p><strong>adding video in html</strong></p>
    <video controls>
        <source src="/html/class 4/media/pistol.mp4">
    </video><br><br><hr>
    <audio controls>
        <source src="/html/class 4/media/A Stroll Alone - Everet Almond.mp3">
    </audio><br><br><hr>
<iframe width="560" height="315" src="https://www.youtube.com/embed/zvGuY38Zo0g?si=Y51aY0vq_HDdA9c2"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
