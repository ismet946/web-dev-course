<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let box = "LEARNING JAVA SCRIPT";
        document.write(box.toUpperCase());
        document.write("<br>");
        document.write(box.toLowerCase());
        document.write("<br>");
        document.write(box.startsWith("L"));
        document.write("<br>");
        let car = new RegExp("JAVA");
        var result = car.test(box);
        document.write(result);
    </script>
</body>
</html>
