<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <style>
        .col-md-1, .col-md-2,.col-md-8{
            border: 1px solid aqua;
        }

         .col-sm-1, .col-sm-2,.col-sm-8{
            border: 1px solid rgb(36, 41, 41);
        }


          .col-lg-1, .col-lg-2,.col-lg-8{
            border: 1px solid rgb(203, 40, 211);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
           
            <div class="col-md-8">
                <h1 class="title"> bootstrap grid sustem </h1>
                <p class="1p"> the bootstrap grid system is a responsive layout structure based on on a series of rows and columns.it
                    help to creat a responsive and mobile friendly design without having to write extensive css</p>
            </div>
            <div class="col-md-">
              <img src="./project/grid.webp" width="300" height="200">
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                column 1
            </div>
            <div class="col-sm-2">
                column 2
            </div>
            <div class="col-sm-8">
                column 3
            </div>
            <div class="col-sm-1">
                column 4
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1">
                column 1
            </div>
            <div class="col-lg-2">
                column 2
            </div>
            <div class="col-lg-8">
                column 3
            </div>
            <div class="col-lg-1">
                column 4
            </div>
        </div>
    </div>
   
</body>
</html>
